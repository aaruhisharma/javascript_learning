<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selection Sort in Ascending Order</title>
  </head>
  <body>
    <script>
      let data = [20, 12, 53, 56, 5];
      function selectionSort(item) {
        let minId;
        for (let i = 0; i < data.length; i++) {
          minId = i;
          for (let j = i + 1; j < data.length; j++) {
            if (data[j] < data[minId]) {
              minId = j;
            }
            // console.log(data);
          }
          let temp = data[minId];
          data[minId] = data[i];
          data[i] = temp;
        }
      }
      selectionSort(data);
      console.log(data);
    </script>
  </body>
</html>
