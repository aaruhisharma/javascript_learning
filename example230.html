<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #box{
            border: 1px solid black;
            padding: 10px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>jQuery After and Before Methods</h1>
    <div id="box">
     <h2>Test Box</h2>
     <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic explicabo perferendis quidem earum. Fuga aspernatur optio sunt, ab neque vel.</p>
    </div>

    <br>
    <button id="afterBtn">After</button>
    <button id="beforeBtn">Before</button>
    <script src="./js/jQuery.js"></script>
    <script>
        $(document).ready(function(){
        $("#afterBtn").click(function(){
        $("#box").after("<h2>Myself Aaruhi Sharma</h2>");
        });
        });
    </script>
</body>
</html>
