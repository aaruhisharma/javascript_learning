<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Array with riverse</title>
</head>
<body>
    <script>
        let data = [5,12,65,89,0];
        let temp;
        function reverse(data,start,end){
        console.log(data)
        if(start<=end){
            temp=data[start];
            data[start]=data[end];
            data[end]=temp;
        reverse(data,start+1,end-1);
        }
    }
        reverse(data,0, data.length-1);
    </script>
</body>
</html>
