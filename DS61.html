<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>evenArray</title>
  </head>
  <body>
    <script>
      let data = [10, 19, 6, 18, 45, 68, 90, 35, 100];
      let evenArray = [];
      let count=0;
      for (let i = 0; i < data.length; i++) {
        if (data[i] % 2 == 0) {
          count++;
          evenArray.push(data[i] * 2);
        }
      }
      console.log(count);
      console.log(evenArray);
    </script>
  </body>
</html>
