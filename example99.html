<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>
</head>
<body>
    <script>
        var i =0;
        while(i<5){
            document.write(i);
            i++;
            document.write("<br>");
        }
    </script>
</body>
</html>
