<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vertex</title>
</head>
<body>
    <script>
        class Graph{
            constructor(){
                this.data={}
            }
            addVertex(vertex){
                if(this.data[vertex]){
                this.data[vertex]=[];
                }
            }
        }
        const graph1=new Graph();
        graph1.addVertex("F");
        graph1.addVertex("G");
        graph1.addVertex("H");
        graph1.addVertex("I");
        graph1.addVertex("J");
        graph1.addVertex("K");
        graph1.addVertex("L");
        graph1.addVertex("M");
        console.log(Graph.data)
    </script>
</body>
</html>
