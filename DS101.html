<!DOCTYPE html>
<html lang="en">

    <title>PreOrder</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(val) {
          this.value = val;
          this.left = null;
          this.right = null;
        }
      }
      class BSTree {
        constructor() {
          this.root = null;
        }
        isTreeEmpty() {
          return this.root === null;
        }
        makeTree(val) {
          let newNode = new Node(val);
          if (this.root === null) {
            this.root = newNode;
          } else {
            this.insertNode(this.root, newNode);
          }
        }
        insertNode(root, newNode) {
          if (root.value > newNode.value) {
            if (root.left === null) {
              root.left = newNode;
            } else {
              this.insertNode(root.left, newNode);
            }
          } else {
            if (root.right === null) {
              root.left = newNode;
            } else {
              this.insertNode(root.right, newNode);
            }
          }
        }
        search(root, val) {
          if (root === null) {
            return false;
          } else if (root.value === val) {
            return true;
          } else if (root.value > val) {
            return this.search(root.left, val);
          } else {
            return this.search(root.right, val);
          }
        }
        preOrder(root){
            if(root){
                console.log(root.value)
                this.preOrder(root.left);
                this.preOrder(root.right);
            }
        }
        maxValue(root){
         if(!root.right){
            return root.value
         }else{
            return this. maxValue(root.right)
         }
        }
      }
      let bst = new BSTree();
      bst.makeTree(27);
      bst.makeTree(23);
      bst.makeTree(5);
      bst.makeTree(38);
      bst.makeTree(27);
      bst.makeTree(23);
      bst.makeTree(4);
      bst.makeTree(36);
      bst.preOrder(bst.root)
      //   console.log(bst.isTreeEmpty());
    //   console.log(bst.search(bst.root, 36));
    console.log(bst.maxValue(bst.root))
    </script>
  </body>
