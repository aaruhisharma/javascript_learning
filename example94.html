<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result = 50;
        if (result<=30){
            document.write("Fail");
        }
        else if(result <= 40){
            document.write("Pass");
        }
        else if(result <=60){
            document.write("Good");
        }
        else{
            document.write("Very Good");
        }
    </script>
</body>
</html>
