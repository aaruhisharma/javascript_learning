<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursion Array with Reverse</title>
  </head>
  <body>
    <script>
      let data = [55, 45, 33, 12, 9, 4];
      function customreverse(data,start,end) {
         console.log(data)
        if (start <= end) {
          let temp = data[start];
          data[start] = data[end];
          data[end] = temp;
          customreverse(data, start + 1, end - 1);
        }
      }
      customreverse(data, 0, data.length - 1);
    </script>
  </body>
</html>
