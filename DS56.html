    <title>Selection Sort in Descending Order</title>
</head>
<body>
    <script>
        let data=[98,4,55,20,12,53,56,5];
        function selectionSort(item){
        let minId;
        for(let i=0; i<data.length;i++){
         minId=i;
        for(let j=i+1; j<data.length;j++){
            if(data[j]>data[minId]){
                minId=j;
            }
        }
        let temp=data[minId];
        data[minId]=data[i];
        data[i]=temp;
        }
        
    }
        selectionSort(data);
    console.log(data);
    </script>
