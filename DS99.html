    <title>BFS Max Value</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(val) {
          this.value = val;
          this.left = null;
          this.right = null;
        }
      }
      class BSTree {
        constructor() {
          this.root = null;
        }
        isTreeEmpty() {
          return this.root === null;
        }
        makeTree(val) {
          let newNode = new Node(val);
          if (this.root === null) {
            this.root = newNode;
          } else {
            this.insertNode(this.root, newNode);
          }
        }
        insertNode(root, newNode) {
          if (root.value > newNode.value) {
            if (root.left === null) {
              root.left = newNode;
            } else {
              this.insertNode(root.left, newNode);
            }
          } else {
            if (root.right === null) {
              root.left = newNode;
            } else {
              this.insertNode(root.right, newNode);
            }
          }

        }
        search(root, val) {
          if (root === null) {
            return false;
          } else if (root.value === val) {
            return true;
          } else if (root.value > val) {
            return this.search(root.left, val);
          } else {
            return this.search(root.right, val);
          }
        }
        preOrder(root) {
          if (root) {
            console.log(root.value);
            this.preOrder(root.left);
            this.preOrder(root.right);
          }
        }
        inOrder(root) {
          if (root) {
            this.inOrder(root.left);
            console.log(root.value);
            this.inOrder(root.right);
          }
        }
        postOrder(root) {
          if (root) {
            this.postOrder(root.left);
            console.log(root.value);
            this.postOrder(root.right);
          }
        }
        bfsTraversing(){
            let queue=[];
            queue.push(this.root);
            while(queue.length){
                let current=queue.shift();
                if(current.left){
                    queue.push(current.left)
                }
            if(current.right){
                queue.push(current.right)
            }
            console.log(current.value);
            }
        }
        maxValue(root){
          if(!root.right){
            return root.value
          }else{
            return this.maxValue(root.right)
          }
        }
      }
      let bst = new BSTree();
      bst.makeTree(27);
      bst.makeTree(23);
      bst.makeTree(55);
      bst.makeTree(38);
      bst.makeTree(20);
      bst.makeTree(23);
      bst.makeTree(47);
      bst.makeTree(30);

    console.log(bst.maxValue(bst.root))
    </script>
