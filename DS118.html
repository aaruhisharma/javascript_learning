<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vertex</title>
</head>
<body>
    <script>
        class Graph{
            constructor(){
                this.data={}
            }
            addVertex(vertex){
                if(this.data[vertex]){
                this.data[vertex]=[];
                }
            }
        }
        const graph1=new Graph();
        graph1.addVertex("A");
        graph1.addVertex("B");
        graph1.addVertex("C");
        graph1.addVertex("D");
        graph1.addVertex("F");
        graph1.addVertex("G");
        graph1.addVertex("H");
        graph1.addVertex("I");
        console.log(Graph.data)
    </script>
</body>
</html>
