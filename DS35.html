<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queue enqueue operations</title>
  </head>
  <body>
    <script>
      let queue = [];
      let currentSize = queue.length;
      let maxSize = 6;
      function enqueue(newVal) {
        if (currentSize >= maxSize) {
          alert("Queue is already full");
        } else {
          queue[currentSize] = newVal;
          currentSize++;
        }
      }
      function display() {
        console.log(queue);
      }
      enqueue(10);
      enqueue(20);
      enqueue(30);
      enqueue(40);
      display();
    </script>
  </body>
</html>
