    <title>About Anagram</title>

  <body>
    <script>
      function checkAnagram(str1,str2){
          let objstr1={};
          if(str1.length !==str2.length){
          return false
          }
          for(ch of str1){
              objstr1[ch]=(objstr1[ch]||0)+1
              }
              console.log(objstr1)
              for(ch of str2)
              console.log(objstr1[ch])
          }
      console.log(checkAnagram("hello","hello"))
    </script>
