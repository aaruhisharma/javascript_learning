    <title>Queue rear</title>

  <body>
    <script>
      let data = [];
      let currentSize = data.length;
      let maxSize = 7;
      function enqueue(newVal) {
        if (currentSize >= maxSize) {
          alert("queue is full");
        } else {
          data[currentSize] = newVal;
          currentSize++;
        }
      }
      function display() {
        console.log(data);
      }
      function dequeue() {
        if (currentSize > 0) {
          for (let i = 0; i < data.length; i++) {
            // console.log(queue[i])
            data[i] = data[i + 1];
          }

          data.length = currentSize;
