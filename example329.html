
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #box{
            border: 1px solid black;
            background-color:rgb(202, 202, 18);
            width: 80%;
            height: 80%;
            padding: 10px;
            position: relative;
        }
        #test{
            background-color: pink;
            padding: 5px;
        }
        .red{
            color: blue;
        }
        .test{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>jQuery Event.preventdefault property</h1> 
   <div id="box">
    <a href="http://www.yahoobaba.net" id="result">Yahoo Baba Website</a>
    <br><br>
    <a href="http://www.yahoobaba.net">Yahoo Baba Website</a>
   </div>
   <br>
    <h2></h2>
   <script src="./js/jQuery.js"></script>
   <script>
    $(document).ready(function(){
     $('#result').click(function(event){
     event.preventDefault();
     var a = event.isDefaultprevented();
     $('h2').html(a);
     });
    });
   </script>
</body>
</html>
