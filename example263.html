<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #box{
            border: 5px solid black;
            background-color:green;
        }
        #test{
            background-color: pink;
            padding: 5px;
        }
        .red{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>jQuery hide() and show()</h1> 
   <div id="box">
    <h2>Test Box</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur similique nobis quas illum consequatur exercitationem inventore, rem modi architecto quia.</p>
   </div>
   <br>
   <button id="hideBtn">Hide</button>
   <button id="showBtn">show</button>
   <script src="./js/jQuery.js"></script>
   <script>
    $(document).ready(function(){
    $('#hideBtn').click(function(){
    console.log($('#box').hide("fast"));
    });
    $('#showBtn').click(function(){
    console.log($('#box').show("slow"));
    });
    });
   </script>
</body>
</html>
