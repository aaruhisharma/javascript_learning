<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Arrays</title>
</head>
<body>
    <script>
        let data=[10,3,5,8,9,17,25];
        let oddArray=[];
        let count=0;
        for(let i=0; i<data.length; i++){
            if(data[i]%2!==0){
                count++
                oddArray.push(data[i]*3)
            }
        }
        console.log(oddArray);
    </script>
</body>
</html>
