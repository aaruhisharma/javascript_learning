<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JavaScript</title>
    <script>
        var z = "Hello World <br>";
        var x = "Aaruhi Sharma <br>";
        var a = 100;
        document.write(z);
        document.write(x);
        document.write(a);
    </script>
</head>
<body>
    <h1>About Variables</h1>
    <p>There are three types of variables in JavaScript</p>
    <ul>
        <li>Var</li>
        <li>Let</li>
        <li>Const</li>
    </ul>
</body>
</html>
