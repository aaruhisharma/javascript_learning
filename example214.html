<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #box{
            padding: 10px;
            border: 1px solid black;
        }
        .first{
            background-color: tan;
        }
        .second{
            background-color: yellow;
        }
    </style>
</head>
<body>
   <h1>jQuery class methods</h1> 
   <div id="box">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor qui quaerat officiis nemo tempora optio quae reprehenderit dolorem excepturi provident quo tenetur, nesciunt neque beatae, cumque ipsa incidunt molestiae eaque!</p>
   </div>
   <br>
   <button id="addbutton">Add Class</button>
   <button id="removebutton">Remove Class</button>
   <button id="togglebutton">Toggle Class</button>
   <script src="./js/jQuery.js"></script>
   <script>
    $(document).ready(function(){
    $('#addbutton').click(function(){
     $('#box').addClass("first second");
    });
    });
   </script>
</body>
</html>
