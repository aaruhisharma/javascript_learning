<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort</title>
</head>
<body>
    <script>
        let item=[12,11,13,5,60,55,45,23,40,3,9,2];
        function insertionSort(data){
        let i, current,j;
        for(i=1;i<data.length;i++){
         current=data[i];
         j=i-1;
         while(j>=0&&data[j]>current){
            data[j+1]=data[j];
            j=j-1;
         }
         data[j+1]=current
        }
        }
        insertionSort(item);
        console.log(item);
    </script>
</body>
</html>
