<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Nodes</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(val) {
          this.value = val;
          this.left = null;
          this.right = null;
        }
      }
      class BSTree {
        constructor() {
          this.root = null;
        }
        isTreeEmpty() {
          return this.root === null;
        }
        makeTree(val) {
          let newNode = new Node(val);
          if (this.root === null) {
            this.root = newNode;
          } else {
            this.insertNode(this.root, newNode);
          }
        }
        insertNode(root, newNode) {
          if (root.value > newNode.value) {
            if (root.left === null) {
              root.left = newNode;
            } else {
              this.insertNode(root.left, newNode);
            }
          } else {
            if (root.right === null) {
              root.left = newNode;
            } else {
              this.insertNode(root.right, newNode);
            }
          }
        }
        search(root, val) {
          if (root === null) {
            return false;
          } else if (root.value === val) {
            return true;
          } else if (root.value > val) {
            return this.search(root.left, val);
          } else {
            return this.search(root.right, val);
          }
        }
      }
      let bst = new BSTree();
      bst.makeTree(27);
      bst.makeTree(23);
      bst.makeTree(5);
      bst.makeTree(38);
      //   console.log(bst.isTreeEmpty());
      console.log(bst.search(bst.root, 5));
    </script>
  </body>
</html>
