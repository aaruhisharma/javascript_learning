<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #box{
            border: 1px solid black;
            background-color:rgb(229, 49, 184);
            width: 80%;
            height: 80%;
            padding: 10px;
            position: relative;
        }
        #test{
            background-color: pink;
            padding: 5px;
        }
        .red{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Animate method()</h1> 
   <div id="box">
    <h2>Test Box</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur similique nobis quas illum consequatur exercitationem inventore, rem modi architecto quia.</p>
   </div>
   <br>
   <button id="animateBtn">Animate</button>
   <script src="./js/jQuery.js"></script>
   <script>
    $(document).ready(function(){
    $('#animateBtn').click(function(){
    $('#box').animate({
      left:'150px',
      fontSize:'30px',
      width:'toggle'
    })
    });
    });
   </script>
</body>
</html>
