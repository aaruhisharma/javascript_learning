
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #box{
            border: 1px solid black;
            background-color:rgb(202, 202, 18);
            width: 80%;
            height: 80%;
            padding: 10px;
            position: relative;
        }
        #test{
            background-color: pink;
            padding: 5px;
        }
        .red{
            color: blue;
        }
        .test{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>jQuery Event.stopPropagation</h1> 
   <div id="box">
    <h2>Test Box</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos non autem accusamus officiis rem repellat eligendi iusto accusantium temporibus libero.</p>
    <button>Test Button</button>
   </div>
   <script src="./js/jQuery.js"></script>
   <script>
    $(document).ready(function(){
     $('#box').click(function(){
     alert("The div element was clicked")
     });
     $('h1').click(function(){
     alert("The h1 element was clicked")
     });
     $('p').click(function(event){
        event.stopPropagation()
     alert("The p element was clicked")
     });
     $('button').click(function(){
     alert("The button element was clicked")
     });
    });
   </script>
</body>
</html>
