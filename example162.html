<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Exercise</title>
</head>
<body>
    <div id="container">
        <h1 id="welcome"></h1>
        <div class="list-container">
            <ul class="nav">
                <li class="nav-item">Home</li>
                <li class="nav-item">About Us</li>
                <li class="nav-item">Contact</li>
                <li class="nav-item">Careers</li>
                <li class="nav-item">Apply</li>
            </ul>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <ul class="footer-nav">
                <li class="footer-nav-item">Learn More</li>
                <li class="footer-nav-item">Blog</li>
                <li class="footer-nav-item">Email Us</li>
            </ul>
        </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
    <script type="text/javascript">
    // 1. Write the necessary to code wait for the DOM to load in jQuery.
    $(function() {
        // 2. Select the footer element.
        $("footer");

        // 3. Select the div with an id of "container".
        $("#container");

        // 4. Select all of the lis inside of the ul with a class of nav.
        $(".nav li");

        // 5. Select the third li inside of the div with a class of list-container.
        $(".list-container li:nth-child(3)");

        // 6. Select only the last li in each of the uls.
        $("ul li:last-child");
    });
    </script>
</body>
</html>
