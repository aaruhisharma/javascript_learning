<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #box{
            border: 1px solid black;
            background-color:rgb(202, 202, 18);
            width: 80%;
            height: 80%;
            padding: 10px;
            position: relative;
        }
        #test{
            background-color: pink;
            padding: 5px;
        }
        .red{
            color: blue;
        }
        .test{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>page X And page Y</h1> 
   <div id="result">
   </div>
   <ul>
    <li>Orange</li>
    <li>Apple</li>
    <li>Banana</li>
    <li>Grapes</li>
   </ul>
   <script src="./js/jQuery.js"></script>
   <script>
    $(document).ready(function(){
    $(document).mousemove(function(event){
     $('#result').text(event.pageX)  
    });
    });
   </script>
</body>
</html>
