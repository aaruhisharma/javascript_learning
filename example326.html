
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #box{
            border: 1px solid black;
            background-color:rgb(202, 202, 18);
            width: 80%;
            height: 80%;
            padding: 10px;
            position: relative;
        }
        #test{
            background-color: pink;
            padding: 5px;
        }
        .red{
            color: blue;
        }
        .test{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>jQuery Event.which property</h1> 
   <div id="box">
    <h2>Test Box</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia necessitatibus consequuntur maiores, nulla, eum adipisci facilis voluptatem quis praesentium facere atque eius. Dicta quis mollitia vel voluptas saepe beatae nostrum.</p>
    <button>Test Button</button>
   </div>
   <br>
    <h3></h3>
   <script src="./js/jQuery.js"></script>
   <script>
    $(document).ready(function(){
     $('#box').on("click",function(){
     $('h3').html("Target Element:"  + event.target.nodeName);
     });
    });
   </script>
</body>
</html>
