<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear search</title>
</head>
<body>
    <script>
        let arr=[10,20,30,40,50,60,45,67,78,99,55,33,35,102,123,223];
        let find = 40;
        let pos = undefined;
        for(let i=0; i<=arr.length; i++){
            if(arr[i]==find){
                pos=i;
                break;
        }
    }
    console.log(pos);
    </script>
</body>
</html>
