  <script>
    let arr = [64,34,25,12];
    function recursivebubblesort(data,count){
     if(count==1){
        return;
     }
    let currentEl = 0;
    console.log(data);
    for(let i =0 ; i<count-1; i++){
        if (data[i]>data[i+1]){
        let temp = data[i]
        data[i] = data[i+1]
        data[i+1] = temp;
        currentEl++;
        }
        console.log(data);
    }
    recursivebubblesort(data,count-1)
    console.warn(arr);
    }
    recursivebubblesort(arr,arr.length);
    console.warn(arr);
  </script>
