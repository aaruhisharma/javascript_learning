<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Push operation</title>
</head>
<body>
    <script>
        let data = [];
        let currentSize = data.length;
        let max=6;
        function push(newVal){
         if(currentSize>=max){
            alert("stack is full.You can not add" +newVal);
         }
         data[currentSize] = newVal;
         currentSize +=1;
        }
        push(20);
        push(30);
        push(60);
        push(68);
        console.log(data);
    </script>
</body>
</html>
