<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #box{
            padding:10px;
            border:1px solid black;
        }
        .boxbg{
            background: pink;
        }
    </style>
</head>
<body>
   <h1>jQuery On() Methods</h1> 
   <div id="box">
    <h2>Test Box</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo quis unde ex alias fugit illo in eos nobis voluptates itaque!</p>
   </div>
   <br>
   <script src="./js/jQuery.js"></script>
   <script>
    $(document).ready(function(){
    $("#box").on("click",function(){
    $(this).css("background","orange");
    });
    });
   </script>
</body>
</html>
