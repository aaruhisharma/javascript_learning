<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        body{
            font-family: arial;
        }
        #box{
            background-color: aqua;
            padding: 10px;
            border: 1px solid ;
        }
    </style>
</head>
<body>
   <h1>About Mouse Event</h1> 
   <div id="box" class="test">
    <h2>test Box</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Optio sapiente animi ipsum omnis beatae. Nulla unde optio tempore animi labore incidunt, officiis quo vero asperiores soluta! Odit soluta quisquam aut.</p>
   </div>
   <script src="./js/jQuery.js"></script>
   <script>
    $(document).ready(function(){
    $('#box').click(function(){
    $('#box').css('background-color','green');
    });
    $('#box').dbclick(function(){
    $('#box').css('background-color','blue');  
    })
});
   </script>
</body>
</html>
