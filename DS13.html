<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Selection sort</title>
</head>
<body>
    <script>
        let items = [20,22,53,3];
        let i =0;
        function selectionsort(data){
         let minId;
         for(let i =0; i<data.length; i++){
            minId = i;
         for(let j = i+1; j<data.length; j++)
          if(data[j]<data[minId]){
            minId = j;
          }
         }
         let temp = data[minId];
         data[minId] = data[i];
         data[i] = temp;
        }
    selectionsort(items);
    console.log(items);
    </script>
</body>
</html>
