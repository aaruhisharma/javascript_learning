<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add edges</title>
</head>
<body>
    <script>
        class Graph{
            constructor(){
                this.data={}
            }
            addVertex(vertex){
                if(this.data[vertex]){
                this.data[vertex]=[];
                }
            }
            addEdge(v1,v2){
              if(!this.data[v1]){
                this.addVertex(v1)
              }
              if(!this.data[v2]){
                this.addVertex(v2)
              }
              this.data[v1].push(v2)
              this.data[v2].push(v1)
            }
        }
        const graph1=new Graph();
        graph1.addVertex("A");
        graph1.addVertex("B");
        graph1.addVertex("C");
        graph1.addVertex("D");
        graph1.addEdge("A","C");
        graph1.addEdge("A","D");
        graph1.addEdge("B","C");
        console.log(Graph.data);
    </script>
</body>
</html>
