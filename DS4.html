<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
</head>
<body>
    <script>
      let arr = [1,2,3];
      function productofArray(arr,n)
      {
         let result =1;
        for(let i = 0; i<n; i++)
        result = result * arr[i];
    return result;
      } 
       n = arr.length;
      document.write(parseInt(productofArray(arr, n)));
    </script>
</body>
</html>
