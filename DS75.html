<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map DSA with JavaScript</title>
  </head>
  <body>
    <script>
      let data = new Map([
        ["Name", "Rupam Kumari"],
        ["Father Name", "Rajendra prasad Verma"],
        ["Course", "B.ed"],
      ]);
      data.set("name", "Gyanvi");
      data.set("Mob", "123456789");
      data.set("Hobbies", "playing badminton");
      console.log(data.has("name"));
      console.log(data);
      data.clear()
    </script>
  </body>
</html>
